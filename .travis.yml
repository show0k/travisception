language: c
sudo: false
env:
  global:
    - GIT_EMAIL=poppy-bot-ci@inria.fr
    - GIT_NAME=poppy-bot
    # GH_TOKEN encrypted below > travis encrypt GH_TOKEN=XXXXXX --add
    - secure: 
 
script:
    - git config --global user.email $GIT_EMAIL
    - git config --global user.name $GIT_NAME
    - set +x
    - git_url=https://$GH_TOKEN@github.com/$GH_USERNAME/$GH_REPO.git
    # Configure Git to push with GitHub Oauth token
    - git remote set-url origin $git_url
    - pushd travis_files
    - touch $TRAVIS_COMMIT
    - git add "$TRAVIS_COMMIT"
    - git commit -m "Loop of commits will never end"
    - git push origin master
      
notifications:
  on_failure: never
  on_success: never
